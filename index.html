<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <title>Benjamin Lam's Website</title>
        <!-- Load jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- Marked (Markdown viewer) -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        
        <style>
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .load-fade-in {
                animation: fadeIn 1s ease-in-out;
            }
            .projectcard-markdown-body {
                font-size: 20px; /* Adjust the font size as needed */
            }
        </style>
    </head>

    <body>
        <!-- Splash header -->
        <div class="container-fluid bg-dark text-white " style="height: 90vh; padding-top: 30vh;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="display-1" style="font-family: Arial;">Benjamin Lam</h1>
                        <button class="btn btn-primary">Resume</button>
                        <button class="btn btn-secondary">Download Full Portfolio</button>
                    </div>

                    <div class="col-md-12 mt-3 load-fade-in">
                        <ul class="list-unstyled">
                            <li><a href="#">Link 1</a></li>
                            <li><a href="#">Link 2</a></li>
                            <li><a href="#">Link 3</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <!-- Site Body -->
        <div class="container mt-3" style="padding-bottom: 20vh;">

            <!-- Projects Section -->
            <div class="container mt-3 load-fade-in">
                <!-- Project Section Title -->
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="display-5">Projects</h1>
                        <hr style="height: 1px; background-color: black;">
                    </div>

                    <!-- Project Summary Cards -->
                    <div id="projects" class="col"></div>
                    <!-- Render the Project cards showing the summaries -->
                    <script src="js/render_project_cards.js"></script>
                </div>
            </div>
        </div>
    </body>
</html>
