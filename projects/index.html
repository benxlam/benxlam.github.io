<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <title> PROJECT </title>
        <!-- Load jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- Marked (Markdown viewer) -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        
        <!-- Load the paths for js, populate the site with content -->
        <script src="/js/paths.js"></script>
        <script src="/js/app_projectSite.js"></script>
        
        <style>
            .projectcard-markdown-body {
                font-size: 20px; /* Adjust the font size as needed */
            }
            .dropdown-menu {
                right: 0; /* Aligns dropdown to the far right */
                left: auto; /* Ensures it doesn't push from the left */
            }
            </style>
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <!-- Home -->
                <a class="btn btn-light" href="/#" style="text-decoration: none;">Home</a> 

                <!-- Dropdown menu to show all projects -->
                <div class="collapse d-flex justify-content-end" id="navbarNavDropdown">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
                                <span>Projects</span>
                            </button>

                            <!-- Dynamically populate the dropdown-->
                            <ul class="dropdown-menu dropdown-menu-end" id="all-project-dropdown" aria-labelledby="dropdownMenuButton"></ul>
                        </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="container d-flex col-md-8 mx-auto mt-5 pt-5">
                <!-- Dynamically generate (fetch) the project content using js, converted from .md file-->
                <div id="project-webpage-content" class="col"></div>
            </div>
        </main>

    </body>
</html>
